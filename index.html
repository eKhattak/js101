<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App!</title>
  </head>
  <body>
    <!-- // Add a container -->
    <div class="container">
      <!-- // Make the this div Flex, justify and align the content to center -->
      <div
        class="row d-flex flex-column justify-content-center align-items-center"
      >
        <!-- // Make a card, set its background to white, text to center, give
        padding of 5, and margin bottom of 3 -->
        <div class="card bg-white text-center p-5 box mb-3">
          <!-- // Add a h1 heading with margin bottom of 5 -->
          <h1 class="mb-5">Todo App</h1>
          <!-- // Padding of 3, red background color, white text and hide it. This
          will appear when user try to add a Todo without any name. -->
          <p class="p-3 mb-2 bg-danger text-white" style="display: none;">
            Unable to Add Todo without any Name
          </p>
          <!-- // Add an unordered list. -->
          <ul class="list-items">
            <li style="animation: fadeIn .5s linear" class="card py-2 px-4 mb-3 bg-success">
              <p class="d-flex justify-content-between align-items-center"">
                Complete Todo
                <button class="btn btn-secondary">Delete</button>
              </p>
            </li>
            <li style="animation: fadeIn .5s linear" class="card py-2 px-4 mb-3">
              <p class="d-flex justify-content-between align-items-center"">
                Incomplete Todo
                <button class="btn btn-secondary">Delete</button>
              </p>
            </li>
            <!-- // Our Javascript Will target this area -->
          </ul>
          <!-- // A delete button -->
          <button class="btn btn-outline-secondary clear">Delete All</button>
        </div>
        <!-- // Add a card with white background, padding of 4, centered text and a
        custom class box -->
        <div class="card bg-white p-4 text-center box">
          <!-- // Make a group div with margin bottom of 3 -->
          <div class="input-group mb-3">
            <!-- // A div container to be attached on left of input -->
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label class="mr-3" for="iscomplete">Is Complete</label>
                <input type="checkbox" name="iscomplete" id="iscomplete" />
              </div>
            </div>
            <!-- // Input field -->
            <input
              type="text"
              class="form-control todoText"
              placeholder="Name of Activity"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <!-- // Another div to be attached on right of input field -->
            <div class="input-group-appends">
              <button
                class="btn btn-outline-secondary addTodo"
                type="button"
                id="button-addon2"
              >
                Add Todo
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
